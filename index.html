<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>造轮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* :root在css3的新语法中表示根部作用域，如果兼容性有问题可以将:root改为html */
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <g-button></g-button>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
